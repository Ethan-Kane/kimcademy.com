<body>

  <div class="fillpage">
    <div id="header" class="myheader"></div>

    <section id="contform" class="container-sm my-6">
      <div class="text-center pb-3 sectitle">
        <h2>Contact form</h2>
        <h4>Fill out the form below and I'll respond as soon as possible</h4>
      </div>
      <form id="actualform" action="https://formsubmit.co/56ff7b2f4ebdc8916279939a1f819046" method="POST">
        <!-- Success overlay -->
        <div id="succoverlay"></div>
        <!-- Subject -->
        <input type="hidden" name="_subject" value="New Contact">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display:none;">
        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Post-form direction -->
        <input type="hidden" name="_next" value="https://ericjhkim.github.io/kimcademy.com/contact.html?submitted=true">

        <div class="row text-start justify-content-center">
          <div class="col-lg-4 my-3">
            <label for="InputFname" class="form-label">First name</label>
            <input type="fname" class="form-control" id="InputFname" name="First name" maxlength="30" required>
          </div>
          <div class="col-lg-4 my-3">
            <label for="InputLname" class="form-label">Last name</label>
            <input type="lname" class="form-control" id="InputLname" name="Last name" maxlength="30" required>
          </div>
        </div>
        <div class="row text-start justify-content-center">
          <div class="col-lg-4 my-3">
            <label for="InputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail" name="Email" maxlength="50" required>
          </div>
          <div class="col-lg-4 my-3">
            <label for="InputPhone" class="form-label">Phone number (optional)</label>
            <input type="phone" class="form-control" id="InputPhone" name="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="13">
          </div>
        </div>
        <div class="row text-start justify-content-center">
          <div class="col-lg-8 my-3">
            <label for="InputMsg">Message</label>
            <textarea id="InputMsg" name="Message" class="form-control" required placeholder="Questions, concerns, comments."
            rows="3" maxlength="1000"></textarea>
          </div>
        </div>

        <div id="btnandmsg" class="row text-start justify-content-center mb-3">
          <div class="col-lg-4">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
          <div class="col-lg-4 my-lg-0 my-2">
            <div id="succmsg" class="my-auto btn btn-success w-100">
              Form submitted successfully
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>

  <div id="footer"></div>

  <script>
    $(document).ready(function () {
      let searchParams = new URLSearchParams(window.location.search)
      if (searchParams.has('submitted') && searchParams.has('submitted') === true) {
        document.getElementById('succoverlay').style.display = "block";
        document.getElementById('succmsg').style.display = "block";
        element = document.getElementById("actualform").classList.add("succactive");

        Swal.fire({
          title: 'Form submitted!',
          text: 'I will reach out to you shortly',
          icon: 'success',
          confirmButtonColor: '#0d1f5c',
        })
      }
    });
  </script>

  <script>
    var phone = document.querySelector('#InputPhone');
    phone.addEventListener('keyup', function(e){
        if (event.key != 'Backspace' && (phone.value.length === 3 || phone.value.length === 7)){
          phone.value += '-';
      }
    });
  </script>

</body>
